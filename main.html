<main>

  <div class="d-flex justify-content-center my-3">
    <!-- Botones superiores -->
    <button type="button" class="btn btn-success m-2" onclick="crearTarjetasContactos();">Mostrar Contactos</button>    
    <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos();">Mostrar Contactos Tabla</button>
    <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">Crear Contacto</button>
    <button type="button" class="btn btn-warning m-2" onclick="importarContactos()">+ 5</button>    
  </div>

  <!-- Tabla de Contactos -->
  <div class="container col-12 d-flex justify-content-center" id="divContactos"></div>

  <!-- Notificaciones -->
  <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">
    
    <div class="toast-container" id="contenedorNotificaciones">
      <!-- Aquí van las notificaciones -->
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
    aria-hidden="true">
    <div class="modal-lg modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Nuevo Contacto</h5>
        </div>
        <!-- Formulario crear Contacto -->
        <form onsubmit="insertarContacto()" method="dialog" id="formulario">
          <div class="modal-body">
            <!-- DNI y Nombres -->
            <div class="row mb-3">
              <div class="col-4">
                <label for="dni" class="form-label">Número DNI</label>
                <input type="text" class="form-control" name="dni" id="dni" pattern="[\d]{8}" title="DNI debe tener 8 dígitos" required>
              </div>
              <div class="col-8">
                <label for="nombre" class="form-label">Nombres y Apellidos</label>
                <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*" title="No puede contener números" required>
              </div>
            </div>
            <!-- Correo y Teléfono -->
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-envelope-open"></i></span>
              <input type="email" class="form-control me-4" name="correo" id="correo" required>
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input type="tel" class="form-control" name="telefono" id="telefono" pattern="[\d]{9,11}" title="Teléfono debe tener de 9 a 11 dígitos" required>
            </div>
            <!-- Tipo de Boleto -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="boleto">Tipo de Boleto</label>
              <select class="form-select" id="boleto">
                <option selected>Seleccione Boleto...</option>
                <option value="BOLETO GENERAL">Boleto General</option>
                <option value="BOLETO VIP">Boleto VIP</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Contacto</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
