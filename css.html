<style>
  :root {
    --color-azul-claro: #7FB3D5;
    --color-azul-oscuro: #2874A6;
    --color-verde-claro: #D4EFDF;
    --color-verde-oscuro: #239B56;
    --color-rojo-claro: #EC7063;
    --color-rojo-oscuro: #C0392B;
    --color-amarillo-claro: #F9E79F;
    --color-amarillo-oscuro: #D4AC0D;
    --color-gris-claro: #E5E7E9;
    --color-gris-oscuro: #515A5A;
  }

  header {
    background-color: #eee;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  .icono-footer {
    font-size: 1.5rem;
    padding: 1rem;
    transition: all .2s ease-in-out;
    transform: scale(1);
  }

  .icono-footer:hover {
    color: var(--color-azul-claro);
    transform: scale(1.2);
  }

  .icono-notificacion {
    font-size: 1.5rem;
    padding: .5rem;
  }

  .div-notificaciones 
  {
    z-index: 11;
  }

  .subir-arriba{
    background-color: var(--color-gris-claro);
    position: fixed;
    transition: all 0.4s ease-in-out;
    transform: scale(0);
    bottom: 1%;
    right: 1%;
    z-index: 10;
  }

  .img-contacto {
    object-fit: cover;
    height: 13rem;
    width: 13rem;
  }

  .img-form {
    height: 16rem;
    width: 16rem;
    border: 1px solid black;
    border-radius: 0.5rem;
    object-fit: cover;
  }

  .img-tabla{
    object-fit: cover;
    height: 4rem;
  }

  /* Loader */
  .lds-facebook {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }

  .lds-facebook div {
    display: inline-block;
    position: absolute;
    left: 8px;
    width: 16px;
    background: var(--color-azul-oscuro);
    animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
  }

  .lds-facebook div:nth-child(1) {
    left: 8px;
    animation-delay: -0.24s;
  }

  .lds-facebook div:nth-child(2) {
    left: 32px;
    animation-delay: -0.12s;
  }

  .lds-facebook div:nth-child(3) {
    left: 56px;
    animation-delay: 0;
  }

  @keyframes lds-facebook {
    0% {
      top: 8px;
      height: 64px;
    }

    50%,
    100% {
      top: 24px;
      height: 32px;
    }
  }
</style>
